{%  extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text" >
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
                <form method="POST" class="p-3 shadow">
                  {% csrf_token %}
                        <div class="form-group">
                        <input type="text" name="task" placeholder="task name" class="form-control">
                        </div>
                    </br>
                        <div class="form-group">
                            <input type="text" name="priority" placeholder="priority" class="form-control">
                        </div>
                    </br>
                        <div class="form-group">
                            <input type="date" name="date" placeholder="date" class="form-control">
                        </div>
                    </br>  <input type="submit" class="btn btn-success">
                </form>

        </div>

        <div class="col-md-6">
            <h4> Task to be completed </h4>
                {% for i in task1 %}</br>
            <div class="shadow card">
                <div class="card-body">
                    <h8 class="card-title"><b>{{i.name}}</b></h8>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{%url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{%url 'update' i.id %}">Update</a>
                </div>
            </div>
            {% endfor %}
        </div>

        {% endblock %}

</div>

</div>
